<html>
    <head>
      <title>Timetables</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <link href="style.css" rel="stylesheet">
    </head>

  <body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<style>
.banner{
    padding: 10px;
    padding-top: 10px;
    text-align: left;
    background-color: #611f60;
    color: white;
    font-size: 40px;
    width: 100%;
  }
.banner #crest{
  display: inline-block;
  size: 10%;
}
.responsive{
  width:10%;
  height: auto;
}
.banner 
.container-fluid{
  width:100%;
  padding:0px;
  margin:0;
}
.container-fluid nav{
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.container-fluid nav a{
  float:left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.container-fluid nav a:hover:not(.active){
  background-color: #111;
}
.active{
  background-color:#111;
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
table{
	width:85%
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
th {
  text-align: left;
  width:22%;
}
table_class{
  width: 85%;
  margin: auto;
}
#img_container {
    position:relative;
    display:inline-block;
    text-align:center;
    border:1px solid red;
}

.button {
    position:absolute;
    bottom:10px;
    right:10px;
    width:100px;
    height:30px;
}
/* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 1%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
  <div class="container-fluid">
	<div class="banner">
		<img alt="Crest" class="responsive" id=crest src="{{url_for('static', filename='crest_only.png')}}">
		<span>NUI Galway Exam Timetable </span>
	</div>
  </div>
  <div class="container-fluid"> 
	  <nav>
	    <a href="/home">Home</a>
	    <a href="/calendarview">Calendar View</a>
	    <a href="/mapview">Map</a>
	    <a href="/examofficeinfo">Exam Office Information</a>
	    <a style="float:right" href="/logout">Logout </a>
	  </nav>
	</div>
  <div class="container-fluid">
        {% block content %}{% endblock %}
  </div>
  </body>


</html>
