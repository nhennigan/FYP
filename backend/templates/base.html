<style>
.myBtn_multi{
border: inherit;

.responsive{

.container-fluid{

}
.container-fluid nav{
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.container-fluid nav a{
  float:left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size:1.5vw;
}
.container-fluid nav a:hover:not(.active){
  background-color: #111;
}

.active{
  background-color:#111;
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  width: 75%;
  padding-left:auto;
  padding-right:auto;
}
.modal-content h1{
  text-align:"center";
}
.venue img{
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
thead{

}

table{

}

  flex: 1;
}
.row{

  flex-direction: row;

}

.row::after {
